<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script src="theme.js"></script>
  <title>My links | linkshare</title>

<body>
  <div class="header-wrap">
    <div class="header-top-blk">
      <div class="header-container">
        <ul>
          <li>
            <a class="logo" href="/">Link Share</a>
          </li>
          <li>
            <a href="/my-links.html">@vasou123</a>
          </li>
          <li>
            <button class="link">Logout</button>
          </li>
        </ul>
        <div class="skin-wrap">
          Light mode
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          Dark mode
        </div>
      </div>
    </div>
    <div class="bg-pattern"></div>
  </div>
  <div class="bg-curved-radius">
    <div class="content-container">
      <h2>Add a new link</h2>
      <form class="form-group">
        <label for="title">Title for your share</label>
        <input type="text" id="title" placeholder="Linux wiki" />

        <label for="link">Link</label>
        <input type="text" id="link" placeholder="https://en.wikipedia.org/wiki/Linux" />

        <input type="submit" value="Submit link"/>
      </form>
      <div class="separator"></div>

      <h2>My links</h2>
      <div class="card">
        <h2>
          <a href="#" target="_blank">The power of foo</a>
