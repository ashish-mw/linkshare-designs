<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>My links | linkshare</title>
</head>

<body class="dark">

  <!-- modal -->
  <div class="modal error" style="display: none;">
    <div class="modal-content">
      <p>
        I'm red because of <code>class="error"</code>
      </p>
      <div class="m-t-20 text-center">
        <button>Close</button>
      </div>
    </div>
  </div>

  <nav class="container">
    <ul>
      <li>
        <a href="/">Home</a>
      </li>
      <li>
        <a href="/my-links.html">@vasou123</a>
      </li>
      <li>
        <a href="/login">Login</a>
      </li>
      <li>
        <button class="link">Logout</button>
      </li>
    </ul>

    <div class="text-right m-t-10">
      <!-- <button class="link">🌚</button> -->
      <button class="link">☀️</button>
    </div>
  </nav>

  <div class="container m-t-20">
    <h2>Add a new link</h2>
    <form>
      <label for="title">Title for your share</label>
      <input type="text" id="title" placeholder="Linux wiki" />

      <label for="link">Link</label>
      <input type="text" id="link" placeholder="https://en.wikipedia.org/wiki/Linux" />

      <input type="submit" value="Submit link"/>
    </form>

    <div class="separator"></div>

    <h2>My links</h2>
    <div class="card">
      <h2>
        <a href="#" target="_blank">The power of foo</a>
      </h2>
      <div class="text-right">
        <span class="small muted">by akts · 21/01/2022 01:34 PM</span>
      </div>

      <div class="text-right">
        <span class="small pointer">✏️ Edit</span>
        <span class="small pointer">⛔️ Delete</span>
      </div>
    </div>

    <div class="card">
      <h2>
        <a href="#" target="_blank">Hacker news is not that great</a>
      </h2>
      <div class="text-right">
        <span class="small muted">by akts · 20/01/2022 06:34 PM</span>
      </div>

      <div class="text-right">
        <span class="small pointer">✏️ Edit</span>
        <span class="small pointer">⛔️ Delete</span>
      </div>
    </div>
  </div>



</body>

</html>
